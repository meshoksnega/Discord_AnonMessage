<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonMessages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wumpus-container">
            <img src="https://tenor.com/view/wumpus-wave-gif-6188034867212190706" alt="Wumpus" class="wumpus">
        </div>
        <h1>Sending messages in Discord</h1>
        <div class="message-form">
            <div class="name-toggle">
                <label class="checkbox-container">
                    <input type="checkbox" id="nameToggle" onchange="toggleNameInput()">
                    <span class="checkmark"></span>
                    Specify name
                </label>
            </div>
            <input type="text" id="nameInput" placeholder="Ваше имя" disabled>
            <textarea id="messageInput" placeholder="Введите ваше сообщение"></textarea>
            <button onclick="sendMessage()">Send message</button>
        </div>
        <div id="status" class="status"></div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
